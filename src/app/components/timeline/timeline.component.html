<div class="timeline">

  <div *ngFor="let data of (data$ | async); let i = index; trackBy: identify">

    <div class="year-changer" *ngIf="yearChanged(data.date)">{{currentYear}}</div>

    <div class="container" [ngClass]="alignment(i)">

      <div class="content">

        <div class="type-icon">
          <!--<fa-icon [icon]="icon(data.type)"></fa-icon>-->
        </div>

        <h2>{{data.title}}</h2>
        <h6>{{data.date | date}}</h6>
        <p>{{data.description}}</p>
        <div style="text-align: center;">
          <img style="text-align: center; max-width: 100%; max-height: 200px"
               loading="lazy"
               [src]="image(data) | secureimage | async"/>
        </div>
      </div>
    </div>
  </div>
</div>
<button ngbTooltip="Tooltip on top">gugus</button>

<div class="timeline">

  <div *ngFor="let data of (data$ | async); let i = index; trackBy: identify">

    <div class="year-changer-holder">
      <div class="year-changer" *ngIf="yearChanged(data.date)">{{currentYear}}</div>
    </div>

    <div class="icon-holder">
      <div class="icon">
        <fa-icon [icon]="icon(data.type)"></fa-icon>
      </div>
      <div class="holder" [ngClass]="alignment(i)">

        <div class="content" [id]="buildId(data.id)">

          <div class="content-left">
            <div class="type-icon">
              <!--<fa-icon [icon]="icon(data.type)"></fa-icon>-->
            </div>

            <h2>{{data.title}}</h2>
            <h6>{{data.date | date}}</h6>
            <div class="description">{{data.description}}

            </div>
          </div>
          <div class="content-right">
            <div class="image-holder">

              <img style="text-align: center; max-width: 100%; max-height: 200px"
                   loading="lazy"
                   [src]="image(data) | secureimage:buildId(data.id)"/>

            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <div class="app-fab">
    <button class="fab-button" type="button" routerLink="/event/add">
      <fa-icon [icon]="faAdd"></fa-icon>
    </button>
  </div>
